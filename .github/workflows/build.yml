name: Build

on: [push, pull_request]

env:
  # only build CPython-3.6 and later
  CIBW_BUILD: cp3?-*
  CIBW_SKIP: cp35-*
  CIBW_BEFORE_ALL_LINUX: |
    yum update -y && yum install pcre-devel -y
  CIBW_BEFORE_ALL_WINDOWS: |
    choco install swig -y
  CIBW_BEFORE_ALL_MACOS: |
    brew install swig
  CIBW_BEFORE_BUILD: |
    python -m pip install numpy
  CIBW_BEFORE_BUILD_LINUX: |
    scripts/install_swig.sh
    python -m pip install numpy cmake
  CIBW_TEST_COMMAND: |
    python {project}/extern/nlopt/test/t_python.py

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: False
      matrix:
        # os: [ubuntu-18.04, windows-latest, macos-latest]
        os: [ubuntu-18.04, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - run: python -m pip install cibuildwheel==1.5.1
      - run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
